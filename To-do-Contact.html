<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark center">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">To-do-List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" style="color: white;">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="content" class="mb-4">
        <div class="container my-4">
            <h3 class="text-center">Connect Us</h3>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><strong>Email Address</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    style="border: 2px solid black;" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="Description" class="form-label"><strong>Suggestions</strong></label>
                <textarea class="form-control" placeholder="Description" id="Description"
                    style="border: 2px solid black; height: 70px;" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
        <div class="container my-4">
            <h3 class="text-center">Details</h3>
            <p><strong>Role : </strong>Student</p>
            <p><strong>College : </strong>Sardar Vallabhbhai National Institute of Technology</p>
            <p><strong>Email : </strong>abc@gmail.com</p>
            <p><strong>Phone : </strong>+91-XXXXXXXXXX</p>
        </div>
    </div>
    <div class="card text-center text-light fs-sm">
        <div class="card-footer text-muted">
          Copyright &copy; Shivam Mudaliar
        </div>
    </div>
</body>

</html>
