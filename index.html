<!-- using bootstrap -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark center">
        <div class="container-fluid">
            <a class="navbar-brand active" href="To-do.html">To-do-List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="To-do-Contact.html" style="color: white;">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <h2 class="text-center">To-Do-List</h2>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label"><strong>Add Title for To-do-list</strong></label>
                <input type="text" class="form-control" id="title" placeholder="Title" style="border: 2px solid black"
                    required>
            </div>
            <div class="mb-3">
                <label for="Description" class="form-label"><strong>Add Description</strong></label>
                <textarea class="form-control" placeholder="Description" id="Description"
                    style="border: 2px solid black; height: 100px;" required></textarea>
            </div>
            <button class="btn btn-dark" id="add">Add to List</button>
            <button class="btn btn-dark" onclick="clearstorage()">Clear List</button>
        </form>
    </div>
    <div class="container my-4">
        <h3 class="text-center">To-Do-List Items</h3>
        <table class="table text-center" style="width: 100%;">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tabbody">

            </tbody>
        </table>
    </div>
    <script src="To-do.js"></script>
</body>

</html>
